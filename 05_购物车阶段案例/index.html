<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #aaa;
            padding: 10px 16px;
        }
        thead{
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    books: [
                        { id: 1, name: "《算法导论》", date: "2006-9", price: 85.00, count: 1 },
                        { id: 2, name: "《孙子兵法》", date: "2005-9", price: 100.00, count: 2 },
                        { id: 3, name: "《春秋大义》", date: "2004-9", price: 20.00, count: 3 },
                        { id: 4, name: "《西游记》", date: "2003-9", price: 30.00, count: 4 }
                    ]
                }
            }

            render() {
                const { books } = this.state
                return (
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>书籍名称</th>
                                    <th>出版日期</th>
                                    <th>价格</th>
                                    <th>购买数量</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    books.map((item, index) => {
                                        return (
                                            <tr>
                                                <td>{index + 1}</td>
                                                <td>{item.name}</td>
                                                <td>{item.date}</td>
                                                <td>{'￥' + item.price}</td>
                                                <td><button>-</button>{item.count}<button>+</button></td>
                                                <td><button>删除</button></td>
                                            </tr>)
                                    })
                                }
                            </tbody>
                        </table>
                    </div>
                )
            }
        }
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>

</html>
