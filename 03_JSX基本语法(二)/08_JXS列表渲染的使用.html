<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            border: 1px solid orange;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    students: [
                        { id: 111, name: "why", score: 98 },
                        { id: 112, name: "kobe", score: 99 },
                        { id: 113, name: "james", score: 199 },
                        { id: 114, name: "curry", score: 188 }
                    ]
                }
            }
            render() {
                const { students } = this.state
                // const filterStudent = students.filter(item=>{
                //     return item.score>100
                // })
                // const sliceStudents = students.slice(0,2)
                return (
                    <div>
                        <h2>学生列表数据</h2>
                        <div className="list">
                            {students.filter(item=> item.score>100).map(item => {
                                return (
                                    <div className="item" key={item.id}>
                                        <h2>学号：{item.id}</h2>
                                        <h3>姓名：{item.name}</h3>
                                        <h1>分数：{item.score}</h1>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                )
            }
        }
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App />)
    </script>
</body>

</html>
